<!DOCTYPE html>
<html>
<head>
	<title>Absolute</title>
	<style>
		#parent{
			width: 500px;
			height: 500px;
			background-color: greenyellow;
			position: relative;
			left: 300px;
		}
		#child1{
			width: 100px;
			height: 100px;
			background-color: darkred;
			border: 1px solid black;
			color: ghostwhite;
			position: absolute;
			left: 50%;
		}
		#child2{
			width: 100px;
			height: 100px;
			background-color: darkblue;
			color: ghostwhite;
			position: absolute;
			right: 40px;
				
		}
	</style>
</head>
<body>
	<div id="parent">
	<div id="child1"></div>
	<div id="child2"></div>
	</div>
</body>
</html>
