<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Form 1</title>
	<style> 
		#s{
			margin-top: 20px;
		}
		input{
			margin-left: 30px;
		}

	</style>
</head>
<body>
	<form>
		<div>
			<label for="name">username</label>
			<input type="text" placeholder="enter ur name" id="name">
		</div>
		<div>
			<label for="mail">email</label>
			<input type="email" placeholder="abc@gmail.com" id="mail">
		</div>
		<div>
			<label for="pwd">password</label>
			<input type="password" placeholder="enter your password" id="pwd">
		</div>
		<div>
			<label for="number">mobile no</label>
			<input type="number" placeholder="+91-00000000000" id="number">
		</div>
		<div>
			<label for="dob">dob</label>
			<input type="date" id="dob">
		</div>
		<div>
			<label for="dob">dob</label>
			<input type="datetime-local" id="dob">
		</div>
		<div>
			<label for="dob">dob</label>
			<input type="datetime" id="dob">
		</div>
		<div>
			<label for="gender">gender</label>
			<input type="radio" name="gender">male
			<input type="radio" name="gender">female
			<input type="radio" name="gender">others
		</div>
		<div>
			<label for="skills">skills</label>
			<input type="checkbox" name="skill">python
			<input type="checkbox" name="skill">java
			<input type="checkbox" name="skill">mern
		</div>
		<div>
			<label>file upload</label>
			<input type="file" name="" id="">
		</div>
		<div>
			<input type="color" name="" id="">
		</div>
		<div>
			<textarea name="" id="" cols="10" rows="10">
		</textarea>
	</div>
	<div>
		<input type="range" name=" " id="">
	</div>
	<div id="s">
		<input type="submit" value="login">
		<input type="reset" value="logout">
	</div>
</form>
</body>
</html>
