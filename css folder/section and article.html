<!DOCTYPE html>
<html>
<head>
	<title>Section and article</title>
	<style> 
		body{
			margin: 0;
			padding: 0;
			text-align: center;
		}
		section{
			background-color: lightgrey;
			padding: 20px;


		}
		article{
			background-color: lightblue;
			border: 2px double darkred;
			width: 300px;
			display: inline-block;
			box-shadow: 0 0 15px red;
			border-radius: 30px;
			margin-left: 20px;
		}
		h2,img{
			
			color: white;
		}
		img{
			padding-top: 10px;
			width: 200px;
			height: 100px;
		}
		h2{
			text-shadow: 0 0 15px red;
			font-style: italic;
		}

	</style>
</head>
<body>
	<section>
		<article>
			<img src="https://tse3.mm.bing.net/th?id=OIP.AQ5rAzGvicbIAudCjnmlyQHaHa&pid=Api&P=0" alt="python">
			<h2 id="py">Python Full Stack</h2>
			<ul type="none">
				<li>Core Python</li>
				<li>Django</li>
				<li>Framework</li>
				<li>Webtech</li>
				<li>Sql</li>
			</ul>
		</article>
		<article>
			<img src="https://tse3.mm.bing.net/th?id=OIP.F7Gvy_aFbQJtioB1n7KqsQHaEL&pid=Api&P=0" alt="Java">

				<li>Spring and Hiberbate</li>
				<li>Webtech</li>
				<li>Sql</li>
			</ul>
		</article>
		<article>
			<img src="https://tse1.mm.bing.net/th?id=OIP.NcUayeexPPpdqpE8korCpwHaE8&pid=Api&P=0" alt="Mern">

			<ul type="none">
				<li>Mango Db</li>
				<li>Express Js</li>
				<li>React Js</li>
				<li>Node Js</li>
				<li>Webtech</li>
			</ul>
		</article>
</section>

</html>
