<!DOCTYPE html>
<html>
<head>
	<title> Tagname selector</title>
	<style>
		h1{
			width: 200px;
			height: 200px;
			border: 2px double purple;
		}
		#red{
			background: linear-gradient(45deg,black,red);
			border-radius: 75px 0 0 75px;
		}
		#green{
			background: linear-gradient(45deg,blue,white);
			border-radius: 0px 75px 75px 0;
		}
		#yellow{
			background: linear-gradient(45deg,green,yellow);
			border-radius: 25px 50px 75px 100px;
		}
	</style>
</head>
<body>
	<h1 id="red"> </h1>
	<h1 id="green"> </h1>
	<h1 id="yellow"> </h1>
</body>
</html>
