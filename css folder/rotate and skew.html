<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rotate and Skew</title>
	<style>
		#sachin{
			width: fit-content;
			background-color: mediumvioletred;
			transform: rotate(90deg);
			position: relative;
			top: 200px;
		}
		#dhoni{
			width: fit-content;
			position: relative;
			top: 300px;
			left: 200px;
			background-color: orangered;
			transform: skew(120deg);
		}

		</style>
</head>
<body>
	<div id="sachin">
		<h1>HELLO SACHIN</h1>
	</div>
	<div id="dhoni">
		<h1>HELLO DHONI</h1>
	</div>
</body>
</html>
