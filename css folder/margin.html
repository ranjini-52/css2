<!DOCTYPE html>
<html>
<head>
	<title> Margin </title>
	<style>
		h1{
			width: 200px;
			height: 200px;
			background: linear-gradient(45deg,yellow,green);
			margin: 100px;
		}
		h2{
			width: 200px;
			height: 200px;
			background: linear-gradient(45deg,pink,orange);
			margin: 100px 200px;
		}
		h3{
			width: 200px;
			height: 200px;
			background: linear-gradient(45deg,skyblue,red);
			margin: 100px 200px 300px;
		}
	</style>
</head>
<body>
	<h1></h1>
	<h2></h2>
	<h3></h3>
</body>
</html>
