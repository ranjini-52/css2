<!DOCTYPE html>
<html>
<head>
	<title> Css selector</title>
	<style>
		.Same{
			text-align: center;
			color: white;
			font-size: 100px;
			font-style: italic;
		}
		h1{
			text-shadow: 0 0 15px blueviolet;
		}
		h2{
			text-shadow: 0 0 15px darkred;
		}
		h3{
			text-shadow: 0 0 15px green;
		}
	</style>
</head>
<body>
	<h1 class="Same">Class selector</h1>
	<h2 class="Same">Class selector</h2>
	<h3 class="Same">Class selector</h3>
</body>
</html>
