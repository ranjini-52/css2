<!DOCTYPE html>
<html>
<head>
	<title> Marque</title>
</head>
<body>
	<h1>
		<Marquee behavior="scroll" direction="left" vspace="20" hspace="150"> Hello World</Marquee>
	</h1>
	<h1>
		<Marquee behavior="alternate" direction="right" vspace="20" hspace="150"> Good Morning</Marquee>
	</h1>
	<h1>
		<Marquee behavior="scroll" scrollamount="10" bgcolor="lightgreen" vspace="20" hspace="150"> Good Afternoon</Marquee>
	</h1>
	<h1>
		<Marquee  scrolldelay="20" vspace="20" hspace="150" bgcolor="grey"> Good night</Marquee>
	</h1>
</body>
</html>
