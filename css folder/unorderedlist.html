<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Unordered list </title>
	<style>
		body{
			background: cover;
		}
		ul{
			background-image: url("https://tse2.mm.bing.net/th?id=OIP.ensiLtlsMoQxpqIoO-IyYgHaEo&pid=Api&P=0");
			background-repeat: no-repeat;
			background: cover;
			width: 300px;
			border: 20px solid darkred;
			display: inline-block;
			border-radius: 30px;
		}
		li{
			background-color: rgba(235,230,255,0.6);
			padding: 20px;
			margin: 5px;
			border: 2px solid black;
			border-radius: 30px;
		}

	</style>
</head>
<body>
		<ul type="circle">
			<li> cricket</li>
			<li> football</li>
			<li> vollyball</li>
			<li> hockey</li>
			<li> kabadi</li>
		</ul>
</body>
</html>
