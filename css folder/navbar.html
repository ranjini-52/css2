<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<style> 
		body{
			padding: 0;
			margin: 0;
			text-align: center;
		}
		nav{
			background-color: black;
			padding: 15px;

		}
		a{
			padding: 10px;
			margin: 15px;
			color: white;
			text-decoration: none;
			

		}
		a:hover{
			
			border: 2px solid white;
			padding: 10px;
			border-radius: 30px;
			background-color: blue;
		}

	</style>
</head>
<body>
<nav>
	<a href=" ">Home</a>
	<a href=" ">About</a>
	<a href=" ">Carrer</a>
	<a href=" ">Contact</a>
	<a href=" ">Address</a>
</nav>
</body>
</html>
