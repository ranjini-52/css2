<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Figure nd Figcation</title>
	<style> 
		body{
			padding: 0px;
			margin: 0px;
			text-align: center;
		}
		figure{
			border: 2px solid black;
			width: 200px;
			text-align: center;
			display: inline-block;
			padding: 15px;
			border-radius: 30px;
		}
		img{
			width: inherit;
			height: 150px;
			border: 30px;
		}



	</style>
</head>
<body>
	<figure> 
		<img src="https://tse4.mm.bing.net/th?id=OIP.41RJu_KaTtyGNDpJ2LsNjgHaF7&pid=Api&P=0" alt="">
		<figcaption>Dorabuji</figcaption>
	</figure>
	<figure>
		<img src="https://tse3.mm.bing.net/th?id=OIP.Hp9mTZjNtVKJ21W5XOlitgHaFj&pid=Api&P=0" alt="">
		<figcaption>Beam</figcaption>
	</figure>
	<figure>
		<img src="https://tse1.mm.bing.net/th?id=OIP.sV3FQ0ZqzkPXQCD5hJPYaAHaEK&pid=Api&P=0" alt="">
		<figcaption>Tom and jerry</figcaption>
	</figure>	
</body>
</html>
