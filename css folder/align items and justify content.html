<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Align items and Justify content</title>
	<style> 
		#main{
			background-color: greenyellow;
			height: 300px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.child{
			width: fit-content;
			height: fit-content;
			background-color: whitesmoke;
			margin: 5px;
			padding: 10px;
		}

	</style>
</head>
<body>
	<div id="main">
		<div class="child">HELLO</div>
		<div class="child">HAIII</div>
		<div class="child">BYEE</div>
	</div>
</body>
</html>
