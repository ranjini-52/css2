<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Translate</title>
	<style>
		div{
			width: fit-content;
			background-color: orangered;
			transform: translate(100px,100px);
		}
		h1{
			color: black;
			transform: translateY(200px);
		}

	</style>
</head>
<body>
	<div>
		<h1>Good morning</h1>
	</div>

	</body>
</body>
</html>
