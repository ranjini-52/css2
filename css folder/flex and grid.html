<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex and Grid</title>
	<style> 
		div{
			background-color: blue;
			height: 100px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: end;
			padding-right: 15px;

		}
		a{
			text-decoration: none;
			color: hotpink;
			font-size: 25px;
			padding: 5px;
			margin: 5px;
			background: linear-gradient(45deg,red,silver);
			border-radius: 20px;
			height: fit-content;
			width: fit-content;
			border: 2px solid grey;

		}
	</style>
</head>
<body>
	<div>
		<a href=" ">HTML</a>
		<a href=" ">CSS</a>
		<a href=" ">JAVASCRIPT</a>
		<a href=" ">SQL</a>
		<a href=" ">PYTHON</a>
	</div>
</body>
</html>
