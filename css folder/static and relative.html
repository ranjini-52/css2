<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Static and Relative</title>
	<style>
		div{
			border: 2px solid black;
			width: 100px;
			height: 100px;
			margin: 5px;
		}
		#static{
			background: linear-gradient(45deg,red,yellow);
			position: static;
			left: 400px;
			bottom: 200px;
		}
		#relative{
			background: linear-gradient(45deg,pink,blue);
			position: relative;
			left: 800px;
			top: 200px;
		}


	</style>
</head>
<body>
	<div id="static"></div>
	<div id="relative"></div>
</body>
</html>
