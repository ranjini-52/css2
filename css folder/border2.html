<!DOCTYPE html>
<html>
<head>
	<title>Border2</title>
</head>
<body>
	<h1 style="border-top:5px solid orange;
			border-right:5px double blue;
			border-bottom:5px dashed blueviolet;
			border-left:5px dotted hotpink; width: 100px; height: 100px;">

	<h1 style="width:100px; height:100px; border:2px solid orange;border-radius:5px;">
	</h1>
